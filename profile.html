<head>

<body>
  <!-- ========== HEADER ========== -->
  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="assets/framecodeLogo.png" alt="FrameCode Logo">
      </a>
    </div>
    <div class="header-actions">
      <a href="profile.html" id="myProfileIcon" class="profile-icon" style="display: none;">
        <img src="assets/user icon.png" alt="Meu Perfil">

  <main class="container profile-page">

        <!-- FormulÃ¡rio de EdiÃ§Ã£o -->

          <div class="editable-field">
            <label for="editEmail">E-mail:</label>

          <div class="editable-field">
            <label for="editPassword">Senha:</label>

  </main>

  <input type="file" id="avatarInput" accept="image/*" style="display: none;">

    <div id="editReviewModal" class="modal-overlay">
