<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Perfil | FrameCode</title>
  <!-- trouxe o mesmo CSS da home -->
  <link rel="stylesheet" href="../css/index.css">
  <!-- CSS especÃ­fico de perfil -->
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="../assets/framecodeLogo.png" alt="FrameCode Logo">
      </a>
    </div>
    <div class="profile-icon">
      <a href="profile.html">
        <img src="../assets/user icon.png" alt="Perfil">
      </a>
    </div>
  </header>

  <main class="container profile-page">
    <!-- ====== DADOS DO USUÃRIO ====== -->
    <section class="user-info">
      <div class="avatar">
        <img src="../assets/user icon.png" alt="Avatar do usuÃ¡rio">
        <button id="changeAvatarBtn" title="Trocar foto">ðŸ“·</button>
      </div>

      <div class="user-data">
        <!-- Modo VisualizaÃ§Ã£o -->
        <div id="viewMode">
          <h2 id="displayName"></h2>
          <button id="editProfileBtn"> Editar</button>
          <button id="backProfileBtn" class="btn hidden">Voltar</button>
        </div>

        <!-- FormulÃ¡rio de EdiÃ§Ã£o -->
        <form id="editMode" style="display: none;">
          <div class="editable-field">
            <label for="editName">Nome:</label>
            <input type="text" id="editName" value="" disabled />
          </div>

          <div class="editable-field">
            <label for="editEmail">E-mail:</label>
            <input type="email" id="editEmail" value="" disabled />
          </div>

          <div class="editable-field">
            <label for="editPassword">Senha:</label>
            <input type="password" id="editPassword" placeholder="Nova senha (opcional)" disabled />
          </div>

          <button type="submit" id="saveProfileBtn">ðŸ’¾ Salvar</button>
        </form>
      </div>
    </section>

    <!-- ====== ATIVIDADES RECENTES ====== -->
    <section class="recent-activities">
      <h3>Atividades Recentes:</h3>
      <div class="activities-grid" id="recentActivities"></div>
    </section>

    <!-- ====== AVALIAÃ‡Ã•ES ====== -->
    <section class="my-reviews">
      <h3>AvaliaÃ§Ãµes:</h3>
      <hr>
      <ul class="reviews-list" id="myReviews"></ul>
    </section>
  </main>

  <!-- Dentro do body, antes dos scripts -->
<input type="file" id="avatarInput" accept="image/*" style="display: none;">
  <!-- Scripts -->
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
